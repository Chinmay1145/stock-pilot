<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockPilot - AI-Powered Inventory Intelligence</title>
    <meta name="description" content="Forecast SKU-level demand, prevent stockouts, automate PO approvals via Slack. Transform your inventory management with AI-driven demand forecasting." />
    <meta name="keywords" content="inventory management, demand forecasting, AI, machine learning, stockouts, purchase orders, Slack automation, e-commerce, supply chain" />
    <meta name="author" content="StockPilot, Inc." />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stockpilot.ai/" />
    <meta property="og:title" content="StockPilot - AI-Powered Inventory Intelligence" />
    <meta property="og:description" content="Forecast SKU-level demand, prevent stockouts, automate PO approvals via Slack." />
    <meta property="og:image" content="https://stockpilot.ai/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stockpilot.ai/" />
    <meta property="twitter:title" content="StockPilot - AI-Powered Inventory Intelligence" />
    <meta property="twitter:description" content="Forecast SKU-level demand, prevent stockouts, automate PO approvals via Slack." />
    <meta property="twitter:image" content="https://stockpilot.ai/twitter-image.jpg" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "StockPilot",
      "description": "AI-powered inventory intelligence platform for demand forecasting and purchase order automation",
      "url": "https://stockpilot.ai",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "99",
        "priceCurrency": "USD",
        "priceValidUntil": "2025-12-31"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "127"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
